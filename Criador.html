<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>AOBA</title>
    <link rel="stylesheet" href="./css/Criador.css">
    <script src="./css/js/Criador.js" defer></script>
</head>
<body>

<h2>Primeiras informações!</h2>

<form action="">
    <div class="nes-field">
        <label for="titulo">Nome do Personagem</label>
        <input type="text" id="titulo" class="nes-input">
        <span id="titulo-error" class="nes-text is-error"></span>
    </div>

    <div>
        <label for="descricao">Descrição da Personagem</label>
        <textarea id="descricao" class="nes-textarea"></textarea>
        <span id="descricao-error" class="nes-text is-error"></span>
    </div>

    <div>

        <label>Escolha a dificuldade do Personagem</label>

    </div>

    <div>
        <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span>Fácil</span>

        </label>

        <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span>Médio</span>
        </label>

        <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span>Difícil</span>
        </label>
    </div>

    <div class="botoes">
        <a class="nes-btn" href="/">Cancelar</a>
        <button type="button" id="botao-cadastrar" class="nes-btn is-primary">Enviar Personagem</button>

    </div>


</form>

</body>
</html>
